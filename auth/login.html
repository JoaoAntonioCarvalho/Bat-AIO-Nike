<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BatIO VIP</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #333;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #444;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #000;
      }
      h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 40px;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #555;
        color: #fff;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #666;
        color: #fff;
        cursor: pointer;
      }
      p{
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BatIO VIP Login</h1>
      <form>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <input type="submit" id="botao-login" value="Entrar">
      </form>
      <p id="console"></p>
    </div>

    <script src="./render.js"></script>

  </body>
</html>
